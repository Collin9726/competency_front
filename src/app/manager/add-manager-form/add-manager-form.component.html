<app-navbar></app-navbar>
<mat-sidenav-container>

    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
        <app-sidebar></app-sidebar>
    </mat-sidenav>
        
    
    <mat-sidenav-content>
    <a (click)="sidenav.open()">Open</a>
    <br>
    <a (click)="sidenav.close()">Close</a>

    <div class="container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="addManager()" class="addmanager-form">
                <div class=imagediv>
                    <img src="./assets/img/moringa-logo.png">
                </div>
                <br><br>
                            
                <h1>Add Manager</h1>
                
                <br>

                <div class="managerinputs">
                    <input required placeholder="Manager Name"   id="managerName" type="text"  [formControl]="form.controls.managerName">
    
                    <!-- <span *ngIf="managerName.valid" class="error">Manager Name is Required</span>         -->
                    <br><br>
                    <input  placeholder="Username" id="managerUsername" type="text"  [formControl]="form.controls.username">
                    <br><br>
                    <input  placeholder="Email"  id="managerEmail" type="email" [formControl]="form.controls.email">
                </div>

                
                <br><br><br><br><br><br><br><br><br>
                <button mat-button  type="submit" class="btn btn-primary">Add</button>
                <br><br><br>
            </form>
        </mat-card-content>
    </mat-card>
    </div>
    </mat-sidenav-content>
